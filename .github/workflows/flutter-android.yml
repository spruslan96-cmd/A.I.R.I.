name: Flutter Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FLUTTER_DISABLE_ANALYTICS: true
      DART_DISABLE_ANALYTICS: true

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Flutter 3.35.3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"

      # 4Ô∏è‚É£ –ö—ç—à–∏—Ä—É–µ–º Flutter & Gradle –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –±–∏–ª–¥–æ–≤
      - name: Cache Flutter & Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      # 5Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK, NDK –∏ CMake
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2
          ndk: 25.1.8937393
          cmake: 3.22.1

      # 6Ô∏è‚É£ –û—Ç–∫–ª—é—á–∞–µ–º —Å–ª–µ–∂–µ–Ω–∏–µ Gradle (fix: Already watching path)
      - name: Disable Gradle FS watch
        run: echo "org.gradle.vfs.watch=false" >> android/gradle.properties

      # 7Ô∏è‚É£ –ß–∏—Å—Ç–∏–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–±–æ—Ä–∫–∏
      - name: Clean previous builds
        run: flutter clean

      # 8Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Flutter
      - name: Install dependencies
        run: flutter pub get

      # 9Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ö–æ–¥–Ω–∏–∫–∏ llama.cpp –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
      - name: Download llama.cpp
        run: |
          echo "–°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É –¥–ª—è llama.cpp"
          mkdir -p ${{ github.workspace }}/llama.cpp
          echo "–ö–ª–æ–Ω–∏—Ä—É–µ–º –∏—Å—Ö–æ–¥–Ω–∏–∫–∏ llama.cpp"
          git clone --depth 1 https://github.com/ggerganov/llama.cpp.git ${{ github.workspace }}/llama.cpp
          echo "–ö–æ–ø–∏—Ä—É–µ–º –≤ pub-cache –¥–ª—è llama_cpp_dart"
          mkdir -p ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp
          cp -r ${{ github.workspace }}/llama.cpp/* ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp/

      # üîü –°–±–æ—Ä–∫–∞ APK –ø–æ–¥ ARM64
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --verbose --no-tree-shake-icons

      # 1Ô∏è‚É£1Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—Ä–∞–Ω–Ω—ã–π APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
