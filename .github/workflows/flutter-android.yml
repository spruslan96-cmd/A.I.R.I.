name: Flutter Build APK

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_DISABLE_ANALYTICS: true
      DART_DISABLE_ANALYTICS: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: stable

      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "9123335_latest"
          packages: |
            platforms;android-33
            build-tools;33.0.2
            ndk;25.1.8937393
            cmake;3.22.1

      - run: flutter clean
      - run: flutter pub get

      - name: Setup llama.cpp
        run: |
          git clone --depth 1 https://github.com/ggerganov/llama.cpp.git ${{ github.workspace }}/llama.cpp
          mkdir -p ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp
          cp -r ${{ github.workspace }}/llama.cpp/* ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp/

      - run: flutter build apk --release --target-platform android-arm64 --verbose --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
