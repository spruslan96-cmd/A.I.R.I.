name: Flutter Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FLUTTER_DISABLE_ANALYTICS: true
      DART_DISABLE_ANALYTICS: true
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1️⃣ Checkout проекта
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Установка JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Установка Flutter 3.35.3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: stable

      # 4️⃣ Кэширование Flutter и Gradle
      - name: Cache Flutter & Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      # 5️⃣ Установка Android SDK, NDK и CMake
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2
          ndk: 25.1.8937393
          cmake: 3.22.1

      # 6️⃣ Проверка Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 7️⃣ Чистка предыдущих сборок
      - name: Clean previous builds
        run: flutter clean

      # 8️⃣ Установка зависимостей Flutter
      - name: Install dependencies
        run: flutter pub get

      # 9️⃣ Создание папки llama.cpp и скачивание исходников
      - name: Download llama.cpp
        run: |
          echo "Создаём папку для llama.cpp"
          mkdir -p ${{ github.workspace }}/llama.cpp
          echo "Клонируем исходники llama.cpp"
          git clone --depth 1 https://github.com/ggerganov/llama.cpp.git ${{ github.workspace }}/llama.cpp
          echo "Проверяем файлы"
          ls -l ${{ github.workspace }}/llama.cpp
          echo "Копируем в pub-cache для llama_cpp_dart"
          mkdir -p ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp
          cp -r ${{ github.workspace }}/llama.cpp/* ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp/

      # 🔹 Добавляем фикс для Gradle watch (prevents Already watching path)
      - name: Disable Gradle file watching
        run: echo "org.gradle.vfs.watch=false" >> android/gradle.properties

      # 🔹 Строим APK под ARM64 с обходом null-safety
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --verbose --no-tree-shake-icons --no-sound-null-safety

      # 🔟 Загружаем артефакт
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
