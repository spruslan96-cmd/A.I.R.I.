# Имя рабочего процесса
name: Flutter CI/CD Build

# Триггеры для запуска: push в ветку master или ручной запуск
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    # Запускаем на последней версии Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование вашего репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Java (необходим для сборки Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Установка Flutter SDK
      # Примечание: '3.35.3' - некорректная версия. Используем последнюю стабильную.
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' 
          flutter-version: '3.22.2' # Используем актуальную стабильную версию Flutter

      # 4. Установка Android SDK (ПРАВИЛЬНЫЙ СПОСОБ)
      # Используем готовый action, который сам скачает нужные компоненты и пропишет пути
      - name: Set up Android SDK
        uses: android-actions/setup-sdk@v3
        with:
          # Устанавливаем те же компоненты, что вы указывали вручную
          packages: 'platforms;android-33 build-tools;33.0.2 ndk;25.1.8937393 cmake;3.22.1'

      # 5. Кэширование зависимостей для ускорения будущих сборок
      - name: Cache Flutter & Pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-pub-

      # 6. Очистка предыдущих сборок
      - name: Clean previous builds
        run: flutter clean

      # 7. Установка зависимостей проекта из pubspec.yaml
      - name: Install dependencies
        run: flutter pub get

      # 8. Сборка APK
      # Шаг с ручным скачиванием и копированием llama.cpp УДАЛЕН.
      # Система сборки Flutter сама должна компилировать нативные зависимости.
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --verbose

      # 9. Загрузка собранного APK в артефакты GitHub
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
