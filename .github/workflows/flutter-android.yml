# Имя рабочего процесса
name: Сборка Flutter APK

# Триггеры для запуска: push в ветку master или ручной запуск
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-34 platforms;android-33 build-tools;33.0.2 ndk;25.1.8937393 cmake;3.22.1'

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Update Gradle Configuration
        run: |
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.20'/" android/build.gradle
          sed -i "s/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.2.0'/" android/build.gradle
          sed -i "s|distributionUrl=.*|distributionUrl=https\\\://services.gradle.org/distributions/gradle-8.2-all.zip|" android/gradle/wrapper/gradle-wrapper.properties
          sed -i "/flutter.gradle/s/^/\/\//g" android/app/build.gradle
          sed -i "s/compileSdkVersion .*/compileSdkVersion 34/" android/app/build.gradle
          sed -i "s/targetSdkVersion .*/targetSdkVersion 34/" android/app/build.gradle
      
      - name: Enable MultiDex
        run: |
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
      
      # НОВЫЙ ШАГ ДЛЯ СОВМЕСТИМОСТИ JAVA И KOTLIN
      - name: Set Java version for Kotlin
        run: |
          sed -i '/android {/a \
              compileOptions {\
                  sourceCompatibility JavaVersion.VERSION_17\
                  targetCompatibility JavaVersion.VERSION_17\
              }\
              kotlinOptions {\
                  jvmTarget = "17"\
              }' android/app/build.gradle

      - name: Configure Gradle for CI
        run: |
          echo "org.gradle.vfs.watch=false" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> android/gradle.properties

      - name: Setup Signing
        run: |
          echo "storeFile=app/upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Build Release APK
        run: flutter build apk --release --target-platform android-arm64 --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
