name: Flutter Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FLUTTER_DISABLE_ANALYTICS: true
      DART_DISABLE_ANALYTICS: true
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"

      # Кэшируем Gradle, Flutter и llama.cpp
      - uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
            ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}-llama

      # Android SDK + инструменты
      - run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -o tools.zip
            unzip -q tools.zip
            rm tools.zip
            mv cmdline-tools latest
          fi
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393" "cmake;3.22.1"

      - run: echo "org.gradle.vfs.watch=false" >> android/gradle.properties
      - run: flutter clean
      - run: flutter pub get

      # llama.cpp
      - run: |
          if [ ! -d "${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp" ]; then
            mkdir -p ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp
            git clone --depth 1 https://github.com/ggerganov/llama.cpp.git /tmp/llama.cpp
            cp -r /tmp/llama.cpp/* ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp/
          fi

      - run: flutter build apk --release --target-platform android-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
