name: Flutter Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FLUTTER_DISABLE_ANALYTICS: true
      DART_DISABLE_ANALYTICS: true
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1ï¸âƒ£ Checkout Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ°
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Flutter 3.35.3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: stable

      # 4ï¸âƒ£ ĞšÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Flutter Ğ¸ Gradle
      - name: Cache Flutter & Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      # 5ï¸âƒ£ Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Android SDK, NDK Ğ¸ CMake
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2
          ndk: 25.1.8937393
          cmake: 3.22.1

      # 6ï¸âƒ£ ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 7ï¸âƒ£ Ğ§Ğ¸ÑÑ‚ĞºĞ° Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… ÑĞ±Ğ¾Ñ€Ğ¾Ğº
      - name: Clean previous builds
        run: flutter clean

      # 8ï¸âƒ£ Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Flutter
      - name: Install dependencies
        run: flutter pub get

      # 9ï¸âƒ£ Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ°Ğ¿ĞºĞ¸ llama.cpp Ğ¸ ÑĞºĞ°Ñ‡Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¸ĞºĞ¾Ğ²
      - name: Download llama.cpp
        run: |
          echo "Ğ¡Ğ¾Ğ·Ğ´Ğ°Ñ‘Ğ¼ Ğ¿Ğ°Ğ¿ĞºÑƒ Ğ´Ğ»Ñ llama.cpp"
          mkdir -p ${{ github.workspace }}/llama.cpp
          echo "ĞšĞ»Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¸ĞºĞ¸ llama.cpp"
          git clone --depth 1 https://github.com/ggerganov/llama.cpp.git ${{ github.workspace }}/llama.cpp
          echo "ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»Ñ‹"
          ls -l ${{ github.workspace }}/llama.cpp
          echo "ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ğ² pub-cache Ğ´Ğ»Ñ llama_cpp_dart"
          mkdir -p ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp
          cp -r ${{ github.workspace }}/llama.cpp/* ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp/

      # ğŸ”¹ Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ñ„Ğ¸ĞºÑ Ğ´Ğ»Ñ Gradle watch (prevents Already watching path)
      - name: Disable Gradle file watching
        run: echo "org.gradle.vfs.watch=false" >> android/gradle.properties

      # ğŸ”¹ Ğ¡Ñ‚Ñ€Ğ¾Ğ¸Ğ¼ APK Ğ¿Ğ¾Ğ´ ARM64 Ñ Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ¾Ğ¼ null-safety
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --verbose --no-tree-shake-icons --no-sound-null-safety

      # ğŸ”Ÿ Ğ—Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
