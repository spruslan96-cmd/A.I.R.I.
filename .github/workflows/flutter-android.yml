# Имя рабочего процесса
name: Сборка Flutter APK (Диагностика)

# Триггеры для запуска: push в ветку master или ручной запуск
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование вашего репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Установка последней стабильной версии Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Установка Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-33 build-tools;33.0.2 ndk;25.1.8937393 cmake;3.22.1'

      # 5. Кэширование зависимостей
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 6. Установка зависимостей проекта
      - name: Install dependencies
        run: flutter pub get

      # 7. Обновление конфигурации Gradle
      - name: Update Gradle Configuration
        run: |
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.20'/" android/build.gradle
          sed -i "s/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.2.0'/" android/build.gradle
          sed -i "s|distributionUrl=.*|distributionUrl=https\\\://services.gradle.org/distributions/gradle-8.2-all.zip|" android/gradle/wrapper/gradle-wrapper.properties
      
      # 8. Включить MultiDex
      - name: Enable MultiDex
        run: |
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle

      # 9. Настройка Gradle для CI
      - name: Configure Gradle for CI
        run: |
          echo "org.gradle.vfs.watch=false" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> android/gradle.properties

      # 10. Настройка подписи
      - name: Setup Signing
        run: |
          echo "storeFile=app/upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # 11. Сборка Release APK с записью лога
      - name: Build Release APK and capture logs
        id: build_step
        run: flutter build apk --release --target-platform android-arm64 --verbose > build_log.txt 2>&1
        continue-on-error: true

      # 12. Загрузка APK (только если сборка успешна)
      - name: Upload APK artifact if successful
        if: steps.build_step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      # 13. Загрузка лога (только если сборка провалилась)
      - name: Upload build log on failure
        if: steps.build_step.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build_log.txt
