# Имя рабочего процесса
name: Сборка Flutter APK

# Триггеры для запуска: push в ветку master или ручной запуск
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    # Запускаем на последней версии Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование вашего репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Установка последней стабильной версии Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Установка Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-33 build-tools;33.0.2 ndk;25.1.8937393 cmake;3.22.1'

      # 5. Кэширование зависимостей
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 6. Установка зависимостей проекта
      - name: Install dependencies
        run: flutter pub get

      # 7. Настройка Gradle для CI (ИСПРАВЛЕНИЕ ОШИБКИ)
      # Отключаем файловый наблюдатель и ОГРАНИЧИВАЕМ ПАМЯТЬ для Gradle
      - name: Configure Gradle for CI
        run: |
          echo "org.gradle.vfs.watch=false" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> android/gradle.properties

      # 8. Сборка APK
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --verbose

      # 9. Загрузка собранного APK в артефакты
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
