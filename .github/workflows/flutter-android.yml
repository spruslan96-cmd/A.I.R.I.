# Имя рабочего процесса
name: Сборка Flutter APK

# Триггеры для запуска: push в ветку master или ручной запуск
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    # Запускаем на последней версии Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование вашего репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Java JDK 17 (необходим для сборки Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Установка Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Обновленная версия Flutter, которая содержит совместимый Dart SDK
          flutter-version: '3.25.0'

      # 4. Установка Android SDK (Правильная версия action)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Устанавливаем компоненты, необходимые для сборки, включая NDK и CMake
          packages: 'platforms;android-33 build-tools;33.0.2 ndk;25.1.8937393 cmake;3.22.1'

      # 5. Кэширование зависимостей для ускорения будущих сборок
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 6. Установка зависимостей проекта
      - name: Install dependencies
        run: flutter pub get

      # 7. Сборка APK
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --verbose

      # 8. Загрузка собранного APK в артефакты GitHub
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
