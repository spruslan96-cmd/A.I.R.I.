name: Flutter Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FLUTTER_DISABLE_ANALYTICS: true
      DART_DISABLE_ANALYTICS: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2
          ndk: 25.1.8937393
          cmake: 3.22.1

      - name: Clean previous builds
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      # üîπ –°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É llama.cpp –∏ —Å–∫–∞—á–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω–∏–∫–∏
      - name: Download llama.cpp
        run: |
          echo "–°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É –¥–ª—è llama.cpp"
          mkdir -p ${{ github.workspace }}/llama.cpp
          echo "–°–∫–∞—á–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω–∏–∫–∏ llama.cpp"
          git clone --depth 1 https://github.com/ggerganov/llama.cpp.git ${{ github.workspace }}/llama.cpp
          echo "–ö–æ–ø–∏—Ä—É–µ–º –≤ pub-cache –¥–ª—è llama_cpp_dart"
          mkdir -p ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp
          cp -r ${{ github.workspace }}/llama.cpp/* ${{ github.workspace }}/.pub-cache/hosted/pub.dev/llama_cpp_dart-0.1.0/src/llama.cpp/

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
